<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
		<section id="background">
		<div class="container">	
				<div class="row">
					<div class="col-md-3 col-md-offset-4">
						<div id="designCalculator">
							<div class="form-group">
							<input type="text" class="form-control" id="lengthInput" value="0" readonly data-js="visor">
							</div>
								<div id="allButtons">
								<div class="buttons-numbers">
									<button type="button" class="btn btn-primary" id="designButton" data-js="button-number" value="0">0</button>
									<button type="button" class="btn btn-primary" id="designButton" data-js="button-number" value="1">1</button>
									<button type="button" class="btn btn-primary" id="designButton" data-js="button-number" value="2">2</button>
									<button type="button" class="btn btn-primary" id="designButton" data-js="button-number" value="3">3</button>
									<button type="button" class="btn btn-primary" id="designButton" data-js="button-number" value="4">4</button>
									<button type="button" class="btn btn-primary" id="designButton" data-js="button-number" value="5">5</button>
									<button type="button" class="btn btn-primary" id="designButton" data-js="button-number" value="6">6</button>
									<button type="button" class="btn btn-primary" id="designButton" data-js="button-number" value="7">7</button>
									<button type="button" class="btn btn-primary" id="designButton" data-js="button-number" value="8">8</button>
									<button type="button" class="btn btn-primary" id="designButton" data-js="button-number" value="9">9</button>
										<div class="operations">
											<button type="button" class="btn btn-primary" id="designButton" data-js="buttonOperation" data-id="button-operation-plus" value="+">+</button>
											<button type="button" class="btn btn-primary" id="designButton" data-js="buttonOperation" data-id="button-operation-minus" value="-">-</button>
											<button type="button" class="btn btn-primary" id="designButton" data-js="buttonOperation" data-id="button-operation-mult" value="x">*</button>
											<button type="button" class="btn btn-primary" id="designButton" data-js="buttonOperation" data-id="button-operation-divi" value="รท">รท</button>
											<button type="button" class="btn btn-warning" id="designButton" data-js="button-equal" value="=">=</button>
											<button type="button" class="btn btn-primary" id="designButton" data-js="button-ce" value="ce">Clear</button>
										</div>
								</div>	
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>	

	 <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	 <!-- Include all compiled plugins (below), or include individual files as needed -->
	 <script src="main.js" ></script> 
	 <script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
